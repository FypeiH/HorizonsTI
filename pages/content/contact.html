<div class="d-flex flex-column justify-content-center align-items-center m-5 min-h-screen">
  <div class="bg-primary w-45 p-4 mb-4 rounded"><h1 class="font-weight-bold text-white mb-0">HORIZONS</h1></div>
  <div class="w-75">
    <div class="contact-card p-4">
      <div class="row">
        <div class="col-lg-5">
          <h3 class="mb-4">Informações de Contacto</h3>
          <p><i class="bi bi-envelope-fill"></i> filipe.bravo@my.istec.pt</p>
          <p><i class="bi bi-telephone-fill"></i> +351 912 345 678</p>
          <p>
            <i class="bi bi-building-fill"></i> Alameda das Linhas de Torres
            179, 1750-142 Lisboa
          </p>
          <div class="map mt-3">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2199.6529059412487!2d-9.158395842994462!3d38.76877323936909!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1932edd62bb521%3A0x1ee0de4e32108704!2sISTEC%20-%20Instituto%20Superior%20de%20Tecnologias%20Avan%C3%A7adas!5e0!3m2!1spt-PT!2spt!4v1737922589534!5m2!1spt-PT!2spt"
              width="100%"
              height="325"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>
        </div>

        <div class="col-lg-1"></div>

        <div class="col-lg-6">
          <h3 class="mb-4">Contacte-nos</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Nome"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Assunto</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                placeholder="Assunto"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensagem</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Mensagem"
                required
              ></textarea>
            </div>
            <div class="text-left">
              <button type="submit" class="btn btn-primary">
                Enviar Mensagem
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
